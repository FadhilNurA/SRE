
{% load static %}

    <section class="max-w-6xl mx-auto">
        <!-- Timeline Header -->
        <div class="mb-12">
            <h2 class="text-5xl font-bold text-green-600">Timeline Overview</h2>
            <div class="h-2 mt-2 bg-gradient-to-r from-green-500 via-yellow-400 to-orange-500 rounded-full"></div>
        </div>

        <!-- Timeline Card -->
        <div class="bg-white rounded-3xl shadow-lg p-12 relative">
            <div class="flex flex-col">
                <!-- Top Row - Gunakan kelas custom untuk spacing -->
                <div class="flex justify-between top-row-spacing">
                    <div class="w-1/3 text-center">
                        <h3 class="text-xl font-bold text-green-700">Open Registration</h3>
                        <p class="text-lg text-green-800">24 April - 23 May 2025</p>
                    </div>
                    <div class="w-1/3 text-center">
                        <h3 class="text-xl font-bold text-green-700">Case Release</h3>
                        <p class="text-lg text-green-800">4 May 2025</p>
                    </div>
                    <div class="w-1/3 text-center">
                        <h3 class="text-xl font-bold text-green-700">Full-Paper</h3>
                        <h3 class="text-xl font-bold text-green-700">Submission Deadlines</h3>
                        <p class="text-lg text-green-800">23 May 2025</p>
                    </div>
                </div>

                <!-- Timeline - Gunakan kelas custom untuk spacing -->
                <div class="relative h-16 timeline-spacing">
                    <!-- Dashed Line -->
                    <div class="absolute w-full border-t-2 border-dashed border-green-500 top-1/2"></div>

                    <!-- Diamond Points -->
                    <div class="absolute w-full flex justify-between items-center top-1/2 -translate-y-1/2">
                        <div class="w-8 h-8 bg-green-600 rotate-45"></div>
                        <div class="w-8 h-8 bg-green-600 rotate-45"></div>
                        <div class="w-8 h-8 bg-green-600 rotate-45"></div>
                        <div class="w-8 h-8 bg-green-600 rotate-45"></div>
                        <div class="w-8 h-8 bg-green-600 rotate-45"></div>
                        <div class="w-8 h-8 bg-green-600 rotate-45"></div>
                    </div>
                </div>

                <!-- Bottom Row - Gunakan kelas custom untuk spacing -->
                <div class="flex justify-between bottom-row-spacing">
                    <div class="w-1/3 text-center">
                        <h3 class="text-xl font-bold text-green-700">Finalist Announcement</h3>
                        <p class="text-lg text-green-800">2 June 2025</p>
                    </div>
                    <div class="w-1/3 text-center">
                        <h3 class="text-xl font-bold text-green-700">Mentoring Session</h3>
                        <p class="text-lg text-green-800">10 - 12 June 2025</p>
                    </div>
                    <div class="w-1/3 text-center">
                        <h3 class="text-xl font-bold text-green-700">Final Stage</h3>
                        <p class="text-lg text-green-800">21 June 2025</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
